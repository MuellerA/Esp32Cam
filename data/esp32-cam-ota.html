<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="esp32-cam.css">
    <link rel="icon" type="image/png" sizes="32x32" href="camera-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="camera-16.png">
    <script type="text/javascript" charset="utf-8" src="esp32-cam.js"></script>
    <title class="name">ESP32-CAM OTA</title>
  </head>
  
  <body onload="main(false)">

    <h1><img src="camera.svg" height="42" style="vertical-align:-10px"> <span class="name">ESP32-CAM Over The Air Update</span></h1>

    <table>
      <tr>
        <td><label for="firmware.bin">Choose firmware file to flash</label></td>
        <td><input type="file" id="firmware" name="firmware"/></td>
      </tr>
      <tr>
        <td><label for="password"><span class="name">ESP32-CAM Password</span></label></td>
        <td><input type="password" id="esp-pwd" name="esp-pwd"/></td>
      </tr>
      <tr>
        <td></td>
        <td><a onclick="uploadFirmware()">Upload</a></td>
      </tr>
    </table>
    <p id="ota-msg"></p>
    <p><a href="esp32-cam.html">Home</a></p>

  </body>

</html>
